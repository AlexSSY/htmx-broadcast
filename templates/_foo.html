<tr id="{{ model_name }}_{{ record.id }}">
  <td class="text-secondary">{{ record.id }}</td>
  <td class="text-secondary">{{ record.name }}</td>
  <td class="text-secondary">{{ record.description }}</td>
  <td>
    <button
      class="btn btn-outline-danger"
      hx-post="{{ request.url_for('delete', id=record.id) }}"
      hx-swap="none"
    >Del</button>
  </td>
</tr>
